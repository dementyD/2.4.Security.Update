<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add User</title>
</head>
<body>
<form th:method="post" th:action="@{/admin/new}" th:object="${user}">

    <label for="username">Login</label>
    <input type="text" required th:field="*{username}" id="username"/>
    <br>

    <label for="email">Email</label>
    <input type="text" required th:field="*{email}" id="email"/>
    <br>

    <label for="password">Password</label>
    <input type="text" required th:field="*{password}" id="password"/>
    <br>

    <label>Role </label>
    <th:block th:each="role : ${listRoles}">
        <input type="checkbox" th:field="*{roles}"
               th:value="${role.id}"
               th:text="${role.role}"/>
    </th:block>
    <br>

    <input type="submit" value="Add User"/>
    <br>
    <br>

    <p th:text="${usernameError}"/>

    <button><a th:href="@{/logout}">Logout</a></button>

</form>
</body>
</html>
